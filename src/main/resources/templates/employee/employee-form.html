<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/employee-form.css}">
    <link rel="stylesheet" th:href="@{/css/global.css}">
    <link rel="stylesheet" th:href="@{/css/headerFragmento.css}">
    <title>Cash-Flow | Colaborador</title>
</head>
<body>
    <div th:replace="fragmentos/headerFragmento :: header"></div>
    <h1 class="title title-text" th:text="${mode == 'create'} ? 'Adicionar um colaborador' : 'Editar um colaborador'"></h1>
        <form th:action="${mode == 'create'} ? @{/employee/create} : @{/employee/update/__${id}__}" th:object="${employee}" method="post">
            <div class="form-container">
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="name" th:field="*{name}" required>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="cpf">CPF:</label>
                        <input type="text" id="cpf" name="cpf" th:field="*{cpf}" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" th:field="*{email}" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="telefone">Telefone:</label>
                        <input type="tel" id="telefone" name="phone" th:field="*{phone}" required>
                    </div>
                    <div class="form-group">
                        <label for="setor">Setor:</label>
                        <input type="text" id="setor" name="department" th:field="*{department}">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="password" required>
                </div>
                <div class="form-actions">
                    <button class="btn btn-blue"  type="submit">Salvar</button>
                    <a class="btn btn-red" th:href="@{/employee/list}">Cancelar</a>
                </div>
            </div>
           
           
        </form>
        <script th:src="@{/js/menu.js}"></script>
</body>
</html>
