<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/headerFragmento.css}">
    <link rel="stylesheet" th:href="@{/global.css}">
    <link rel="stylesheet" th:href="@{/css/travel-table.css}">
    

    <title>Viagens</title>
</head>

<body>
    <div th:replace="fragmentos/headerFragmento :: header"></div>

    <div class="title">
        <h1 class="title-text">Lista de Viagens</h1>
    </div>

    <div class="container-form">
        <div class="content-form">
            <a class="btn btn-blue" th:href="@{/travel/create}">ADICIONAR</a>
            <form class="form" th:action="@{/travel/find}" id="box_pesquisa">
                <input class="input-form" type="search" name="description" id="pesquisa" placeholder="Insira um nome para buscar">
                <button class="btn btn-blue">BUSCAR</button>
            </form>
        </div>
        <div class="container-travel">
            <div class="content-travel" th:each="travel : ${travels}">
                <div class="travel">
                    <p class="travel" th:text="${travel.description}"></p>
                </div>
                <div class="edit-travel">
                    <a class="btn btn-green" th:href="@{/api/travels/__${travel.id}__/print}">PDF</a>
                    <a class="btn btn-blue " th:href="@{/travel/update/__${travel.id}__}">EDITAR</a>
                    <form th:action="@{/travel/delete/__${travel.id}__}" method="post">
                        <button class="btn btn-red" type="submit">DELETAR</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script th:src="@{/js/menu.js}"></script>

</body>

</html>
